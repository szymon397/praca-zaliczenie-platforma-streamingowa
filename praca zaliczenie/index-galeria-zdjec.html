<div class="full-image-overlay" onclick="hideFullImage()">
  <img class="full-image" src="" alt="Full Image">
</div>

<div class="navigation-buttons hidden">
  <button onclick="previousImage()">Previous</button>
  <button onclick="nextImage()">Next</button>
</div>

<script>
  var images = document.querySelectorAll('.gallery-item');
  var fullImageOverlay = document.querySelector('.full-image-overlay');
  var fullImage = document.querySelector('.full-image');
  var navigationButtons = document.querySelector('.navigation-buttons');
  var currentIndex = 0;

  function showFullImage(index) {
    fullImage.src = images[index].src;
    fullImageOverlay.classList.add('active');
    navigationButtons.classList.remove('hidden');
    currentIndex = index;
  }

  function hideFullImage() {
    fullImageOverlay.classList.remove('active');
    navigationButtons.classList.add('hidden');
  }

  function previousImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    fullImage.src = images[currentIndex].src;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    fullImage.src = images[currentIndex].src;
  }
</script>
